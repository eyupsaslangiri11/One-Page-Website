<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="img2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="img3.webp" alt="Image 3" onclick="openLightbox(this)">
        <img src="img4.jpg" alt="Image 4" onclick="openLightbox(this)">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Large Image">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
